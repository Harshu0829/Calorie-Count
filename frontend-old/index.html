<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker - Smart Food Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçé Calorie Tracker</h1>
            <p class="subtitle">Track your calories with AI-powered food recognition</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="camera">üì∑ Camera</button>
            <button class="tab-btn" data-tab="upload">üìÅ Upload Image</button>
        </div>

        <!-- Camera Tab -->
        <div class="tab-content active" id="camera-tab">
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display: none;"></canvas>
                
                <div class="camera-controls">
                    <button id="start-camera" class="btn btn-primary">Start Camera</button>
                    <button id="capture" class="btn btn-success" disabled>Capture & Analyze</button>
                    <button id="stop-camera" class="btn btn-secondary" disabled>Stop Camera</button>
                </div>
                
                <div id="camera-preview" class="preview-container" style="display: none;">
                    <img id="captured-image" alt="Captured">
                    <button id="retake" class="btn btn-outline">Retake</button>
                    <button id="analyze-capture" class="btn btn-primary">Analyze This Image</button>
                </div>
            </div>
        </div>

        <!-- Upload Tab -->
        <div class="tab-content" id="upload-tab">
            <div class="upload-container">
                <div class="upload-area" id="upload-area">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>Drag & drop your food image here</p>
                    <p class="upload-hint">or click to browse</p>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                </div>
                
                <div id="upload-preview" class="preview-container" style="display: none;">
                    <img id="uploaded-image" alt="Uploaded">
                    <button id="remove-image" class="btn btn-outline">Remove</button>
                    <button id="analyze-upload" class="btn btn-primary">Analyze Image</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="results-container" style="display: none;">
            <h2>üìä Analysis Results</h2>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Analyzing your food...</p>
            </div>

            <div id="results-content">
                <div class="detected-foods">
                    <h3>Detected Foods</h3>
                    <div id="foods-list"></div>
                </div>

                <div class="nutrition-summary">
                    <h3>Nutrition Summary</h3>
                    <div class="summary-grid">
                        <div class="summary-card calories">
                            <div class="summary-label">Calories</div>
                            <div class="summary-value" id="total-calories">0</div>
                            <div class="summary-unit">kcal</div>
                        </div>
                        <div class="summary-card protein">
                            <div class="summary-label">Protein</div>
                            <div class="summary-value" id="total-protein">0</div>
                            <div class="summary-unit">g</div>
                        </div>
                        <div class="summary-card carbs">
                            <div class="summary-label">Carbs</div>
                            <div class="summary-value" id="total-carbs">0</div>
                            <div class="summary-unit">g</div>
                        </div>
                        <div class="summary-card fat">
                            <div class="summary-label">Fat</div>
                            <div class="summary-value" id="total-fat">0</div>
                            <div class="summary-unit">g</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
